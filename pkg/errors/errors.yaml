version: 1
domain:
  key: neb
  title: Nebula
sections:
  client:
    title: Client errors
    errors:
      invalid_api_host:
        title: Invalid API host
        description: "{{ host }} is not a valid api url"
        arguments:
          host:
            description: the host url given that was not valid
      password_error:
        title: Password error
        description: "{{ msg }}"
        arguments:
          msg:
            description: a message about what the issue was
      missing_email_error:
        title: Missing email error
        description: "{{ msg }}"
        arguments:
          msg:
            description: a message about what the issue was
      create_session_error:
        title: Create session error
        description: "there was an error fetching your API token"
      token_storage_error:
        title: Token storage error
        description: there was an error storing the auth token
      token_load_error:
        title: Token load error
        description: there was an error loading the auth token
      list_workflows_error:
        title: List workflows error
        description: there was an error fetching workflows
      not_logged_in:
        title: Not logged in
        description: not logged in

  plan:
    title: Plan errors
    errors:
      workflow_not_found:
        title: Workflow not found
        description: workflow {{ name }} was not found and there is no default
        arguments:
          name:
            description: the name of the workflow
      loader_error:
        title: Loader error
        description: an error occurred while loading the plan
      file_not_found:
        title: File not found
        description: filepath `{{path}}` does not exist
        arguments:
          path:
            description: the path that doesn't exist

  workflow:
    title: Workflow errors
    errors:
      unknown_runtime_error:
        title: Unknown runtime error
        description: "an unknown error occurred"
      no_command_to_execute_error:
        title: No command available to execute
        description: A valid command was not found to execute
      unknown_command_execution_error:
        title: Unknown command execution error
        description: something unexpected happened with command exection
        arguments:
          error_string:
            description: Error being thrown
          command_string:
            description: Command being executed
      loader_error:
        title: Loader error
        description: an error occurred while loading the workflow
      file_not_found:
        title: File not found
        description: filepath `{{path}}` does not exist
        arguments:
          path:
            description: the path that doesn't exist
      runner_not_found:
        title: Runner not found
        description: the runner `{{kind}}` was not found
        arguments:
          kind:
            description: the kind of runner that was not found
