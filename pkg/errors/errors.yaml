version: 1
domain:
  key: rcli
  title: Relay CLI
sections:
  config:
    title: CLI Config errors
    errors:
      invalid_config_flag:
        title: Invalid config flag
        description: Could not read config path. Value must be a valid filepath.
      file_not_found:
        title: Config file not found
        description: No config file found at {{ path }}
        arguments:
          path:
            description: User specified config filepath
      invalid_config_file:
        title: Invalid config file
        description: Could not read config file at {{ path }}
        arguments:
          path:
            description: User specified config filepath
      invalid_output_flag:
        title: Invalid output flag
        description: Unknown value '{{ out }}' provided as output type. Allowed values are 'text' and 'json'.
        arguments:
          out:
            description: User provided output type
      invalid_api_domain:
        title: Invalid API Domain
        description: Provided UI Domain {{ domain }} is not a valid url.
        arguments:
          domain:
            description: User provided api domain
      invalid_ui_domain:
        title: Invalid UI Domain
        description: Provided API Domain {{ domain }} is not a valid url.
        arguments:
          domain:
            description: User provided ui domain      
      invalid_web_domain:
        title: Invalid Web Domain
        description: Provided Web Domain {{ domain }} is not a valid url.
        arguments:
          domain:
            description: User provided web domain  
  client:
    title: Client errors
    errors:
      password_error:
        title: Password error
        description: "{{ msg }}"
        arguments:
          msg:
            description: a message about what the issue was
      missing_email_error:
        title: Missing email error
        description: "{{ msg }}"
        arguments:
          msg:
            description: a message about what the issue was
      create_session_error:
        title: Create session error
        description: "there was an error fetching your API token"
      token_storage_error:
        title: Token storage error
        description: there was an error storing the auth token
      token_load_error:
        title: Token load error
        description: there was an error loading the auth token
      list_integrations_error:
        title: List integrations error
        description: there was an error fetching integrations
      get_integration_error:
        title: Get integration error
        description: there was an error fetching integration {{id}}
        arguments:
          id:
            description: the id of the integration
      list_workflows_error:
        title: List workflows error
        description: there was an error fetching workflows
      get_workflow_error:
        title: Get workflow error
        description: there was an error fetching the workflow
        arguments:
          name:
            description: the name of the workflow
      update_workflow_error:
        title: Update workflow error
        description: there was an error updating the workflow
        arguments:
          name:
            description: the name of the workflow
      get_workflow_revision_error:
        title: Get workflow revision error
        description: there was an error fetching this workflow revision
      list_workflow_runs_error:
        title: List workflow runs error
        description: there was an error fetching workflow runs
      get_workflow_run_error:
        title: Get workflow run error
        description: there was an error fetching this workflow run
      get_workflow_run_step_log_error:
        title: Get workflow run step log error
        description: there was an error fetching this workflow run step log
      create_workflow_error:
        title: Create workflow error
        description: there was an error creating the workflow
      create_workflow_revision_error:
        title: Create workflow revision error
        description: there was an error creating the workflow revision
      invalid_workflow_parameter_value_error:
        title: Invalid workflow parameter value
        description: The value of this workflow parameter cannot be encoded.
      run_workflow_error:
        title: Run workflow error
        description: there was an error running the workflow
      invalid_workflow_secret_value_error:
        title: Invalid workflow secret value
        description: The value of this workflow secret cannot be encoded.
      create_workflow_secret_error:
        title: Create workflow secret error
        description: there was an error creating the workflow secret
      workflow_secret_already_exists_error:
        title: Workflow secret already exists
        description: The workflow secret identified by {{pre key}} already exists.
        arguments:
          key:
            description: the key of the secret
      update_workflow_secret_error:
        title: Update workflow secret error
        description: there was an error updating the workflow secret
      delete_workflow_secret_error:
        title: Delete workflow secret error
        description: there was an error deleting the workflow secret
      validate_workflow_error:
        title: Validate workflow error
        description: there was an error validating the workflow
      not_logged_in:
        title: Not logged in
        description: not logged in
      unexpected_response_type_error:
        title: Unexpected response type
        description: An unexpected response type was returned for this request.